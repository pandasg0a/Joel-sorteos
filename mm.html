<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Interactivo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #input-form {
            margin-bottom: 20px;
        }

        #name-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #submit-btn, #draw-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        #submit-btn:disabled, #draw-btn:disabled {
            background-color: #ccc;
        }

        #message {
            font-size: 18px;
            margin-top: 20px;
        }

        #participants {
            margin-top: 20px;
            text-align: left;
        }

        #participants ul {
            list-style-type: none;
            padding: 0;
        }

        #participants li {
            background-color: #e9ecef;
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorteo Interactivo</h1>
        <form id="input-form">
            <input type="text" id="name-input" placeholder="Introduce tu nombre" required>
            <button type="submit" id="submit-btn">Participar</button>
        </form>
        <button id="draw-btn">Sacar Ganador</button>
        <p id="message"></p>
        <div id="participants">
            <h3>Participantes:</h3>
            <ul id="participant-list"></ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('input-form');
            const nameInput = document.getElementById('name-input');
            const message = document.getElementById('message');
            const participantList = document.getElementById('participant-list');
            const drawBtn = document.getElementById('draw-btn');
            const participants = new Set();

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = nameInput.value.trim().toLowerCase();

                if (participants.has(name)) {
                    message.textContent = `El nombre "${name}" ya ha participado.`;
                    message.style.color = 'red';
                } else {
                    participants.add(name);
                    const listItem = document.createElement('li');
                    listItem.textContent = name;
                    participantList.appendChild(listItem);
                    nameInput.value = '';
                    message.textContent = '';
                }
            });

            drawBtn.addEventListener('click', function() {
                if (participants.size === 0) {
                    message.textContent = 'No hay participantes en el sorteo.';
                    message.style.color = 'red';
                } else {
                    const participantArray = Array.from(participants);
                    const randomIndex = Math.floor(Math.random() * participantArray.length);
                    const winnerName = participantArray[randomIndex];
                    message.textContent = `Â¡Felicidades, ${winnerName}! Eres el ganador.`;
                    message.style.color = 'green';
                    participants.clear();
                    participantList.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
